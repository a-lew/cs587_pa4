<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine, refresh_displays} from "../js/utils/utils_three.js";
    import {B1Z1Robot, XArm7Robot} from "../js/utils/utils_robot.js";

    // todo: create a visualization that demonstrates your knowledge of forward kinematics on a robot model.
    // todo: The "default" assignment is to recreate this visualization:
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/unit4_visualizations/fk.html
    // todo: or this visualization:
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/unit4_visualizations/fk2.html
    // todo: however, feel free to deviate from this if you want to.
    // todo: I will be adding information to the class wiki on important properties and subroutines regarding the robot
    // todo: object created for this class.  If you have questions, refer to that wiki or ask me over slack.

    let engine = ThreeEngine.new_default_3d();
    let gui = get_default_lil_gui();

    // if you want to use the XArm7 robot:
    let robot = new XArm7Robot();

    // or, if you want to use the B1Z1 robot, comment the previous robot and uncomment this line:
    // let robot = new B1Z1Robot();

    // this will spawn all of the robot's links at the origin
    await robot.spawn_robot(engine);

    // GUI elements
    let settings = {
        draw_mesh: true,
        draw_wireframe: false,
        only_frame: false,
        dof0: 0,
        dof1: 0,
        dof2: 0,
        dof3: 0,
        dof4: 0,
        dof5: 0,
        dof6: 0,
        dof7: 0,
        link_0: false,
        link_1: false,
        link_2: false,
        link_3: false,
        link_4: false,
        link_5: false,
        link_6: false,
        link_7: false,
        link_8: false,
        link_9: false,
        link_10: false,
        link_11: false,
        link_12: false,
        link_13: false,
        link_14: false,
        link_15: false,
        link_16: false,
        link_17: false,
        link_18: false,
        link_19: false
    }

    let actions = {
        reset: function() {
            settings.dof0 = 0.0;
            settings.dof1 = 0.0;
            settings.dof2 = 0.0;
            settings.dof3 = 0.0;
            settings.dof4 = 0.0;
            settings.dof5 = 0.0;
            settings.dof6 = 0.0;
            settings.dof7 = 0.0;
            refresh_displays(gui);
        },
        select: function() {
            settings.link_0 = true;
            settings.link_1 = true;
            settings.link_2 = true;
            settings.link_3 = true;
            settings.link_4 = true;
            settings.link_5 = true;
            settings.link_6 = true;
            settings.link_7 = true;
            settings.link_8 = true;
            settings.link_9 = true;
            settings.link_10 = true;
            settings.link_11 = true;
            settings.link_12 = true;
            settings.link_13 = true;
            settings.link_14 = true;
            settings.link_15 = true;
            settings.link_16 = true;
            settings.link_17 = true;
            settings.link_18 = true;
            settings.link_19 = true;
            refresh_displays(gui);
        },
        deselect: function() {
            settings.link_0 = false;
            settings.link_1 = false;
            settings.link_2 = false;
            settings.link_3 = false;
            settings.link_4 = false;
            settings.link_5 = false;
            settings.link_6 = false;
            settings.link_7 = false;
            settings.link_8 = false;
            settings.link_9 = false;
            settings.link_10 = false;
            settings.link_11 = false;
            settings.link_12 = false;
            settings.link_13 = false;
            settings.link_14 = false;
            settings.link_15 = false;
            settings.link_16 = false;
            settings.link_17 = false;
            settings.link_18 = false;
            settings.link_19 = false;
            refresh_displays(gui);
        }
    };

    gui.add(settings, 'draw_mesh', true).name('Display Mesh');
    gui.add(settings, 'draw_wireframe', false).name('Display Wireframe');
    gui.add(settings, 'only_frame', false).name('Display Mesh only with Frame');

    let dof_folder = gui.addFolder('DOFs');
    dof_folder.add(settings, 'dof0', 0, 0.7);
    dof_folder.add(settings, 'dof1', -2*Math.PI, 2*Math.PI);
    dof_folder.add(settings, 'dof2', 0, 0.7);
    dof_folder.add(settings, 'dof3', -2*Math.PI, 2*Math.PI);
    dof_folder.add(settings, 'dof4', 0, 0.7);
    dof_folder.add(settings, 'dof5', -2*Math.PI, 2*Math.PI);
    dof_folder.add(settings, 'dof6', 0, Math.PI);
    dof_folder.add(settings, 'dof7', -2*Math.PI, 2*Math.PI);

    let action_folder = gui.addFolder('Actions');
    action_folder.add(actions, 'reset').name('Reset');
    action_folder.add(actions, 'select').name('Select All Frames');
    action_folder.add(actions, 'deselect').name('Deselect All Frames');

    let links_folder = gui.addFolder('Links');
    links_folder.add(settings, 'link_0', false).name('link 0: world');
    links_folder.add(settings, 'link_1', false).name('link 1: linear_motor_rail');
    links_folder.add(settings, 'link_2', false).name('link 2: linear_motor_platform');
    links_folder.add(settings, 'link_3', false).name('link 3: link_base');
    links_folder.add(settings, 'link_4', false).name('link 4: link1');
    links_folder.add(settings, 'link_5', false).name('link 5: link2');
    links_folder.add(settings, 'link_6', false).name('link 6: link3');
    links_folder.add(settings, 'link_7', false).name('link 7: link4');
    links_folder.add(settings, 'link_8', false).name('link 8: link5');
    links_folder.add(settings, 'link_9', false).name('link 9: link6');
    links_folder.add(settings, 'link_10', false).name('link 10: link7');
    links_folder.add(settings, 'link_11', false).name('link 11: link_ee');
    links_folder.add(settings, 'link_12', false).name('link 12: xarm_gripper_base_link');
    links_folder.add(settings, 'link_13', false).name('link 13: left_outer_knuckle');
    links_folder.add(settings, 'link_14', false).name('link 14: left_finger');
    links_folder.add(settings, 'link_15', false).name('link 15: left_inner_knuckle');
    links_folder.add(settings, 'link_16', false).name('link 16: right_outer_knuckle');
    links_folder.add(settings, 'link_17', false).name('link 17: right_finger');
    links_folder.add(settings, 'link_18', false).name('link 18: right_inner_knuckle');
    links_folder.add(settings, 'link_19', false).name('link 19: link_tcp');


    engine.animation_loop(()  => {

    });

</script>
</body>
</html>
